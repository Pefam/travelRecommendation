<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - About Us</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        /* Hero Section */
        .hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        /* Recommendations Grid */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .recommendation-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .recommendation-card img {
            height: 300px;
            width: auto;
        }

        /* Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <section class="about-content">
        <h2>About TravelBloom</h2>
        <p>We are passionate about travel...</p>
            <div class="team-members">
                <div class="member">
                    <h4>John Doe</h4>
                    <p>CEO & Founder</p>
                </div>
                <!-- Add more team members -->
        </div>
    </section>
</body>
</html>
